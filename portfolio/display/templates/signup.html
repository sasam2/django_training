{% extends "base.html" %}

{% block title %}Sign out{% endblock %}

{% block contents %}
<h1>Sign up</h1>
    <form action="/portfolio/signup/" method="post" class="message">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
