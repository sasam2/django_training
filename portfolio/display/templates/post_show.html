    <!DOCTYPE html>
    <html>
    <head>
    <title>Post_Show</title>
        {% load static %}
        <link rel="stylesheet" href="{% static "display/style.css" %}" type="text/css">
    </head>
    <body>



    <div id="contents">
        <div class="main">
                    {% if user.is_authenticated %}
            <p align="right">Authenticated as <b>{{ user.get_username }}</b>.</p>
{% endif %}
    <h1>The Posts</h1>
    <ul class="news">
    {% for p in post %}
    <li>
    <h2> {{ p.title}}</h2>
        {% if p.photo %}
        <img src="{{ p.photo.url }}">
        {% endif %}
    <p> {{ p.content}}</p>
    <p><b> {{ p.author}}</b> on {{ p.date}}</p>

    </li>
    {% endfor %}
    </ul>
    </div> </div>
    </body>
    </html>
