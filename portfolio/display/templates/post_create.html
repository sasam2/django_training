{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block contents %}
<h1>New Post</h1>
<form action="/portfolio/post_create/" method="post" class="message" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
